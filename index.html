<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Audio</title>
  <meta name="description" content="Audio">

  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

  <body>


    <div>
      <h3>With audio element</h3>
        <audio class="ad-audio" preload="none">
        <!-- <source src="http://www.tonycuffe.com/mp3/tailtoddle_lo.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
      </audio>
      <button id="btn_play">Play</button>
      <button id="btn_pause">Pause</button>
      <button id="btn_forward">Forward</button>
      <br>
      <button id="btn_mute">Mute</button>
      <button class="btn_volume" data-volume="0">0</button>
      <button class="btn_volume" data-volume="0.5">0.5</button>
      <button class="btn_volume" data-volume="1">1</button>
      <button id="btn_volume_down">Volume Down</button>
      <button id="btn_volume_up">Volume Up</button>
    </div>

    <div>
      <h3> Dynamicly loaded </h3>
      <button id="btn_play2">Play</button>
      <button id="btn_pause2">Pause</button>
      <button id="btn_forward2">Forward</button>
      <br>
      <button id="btn_mute2">Mute</button>
      <button class="btn_volume2" data-volume="0">0</button>
      <button class="btn_volume2" data-volume="0.5">0.5</button>
      <button class="btn_volume2" data-volume="1">1</button>
      <button id="btn_volume_down2">Volume Down</button>
      <button id="btn_volume_up2">Volume Up</button>
    </div>

    <br><br>
    <button id="btn_one_shot">Play one</button>

    <script src="js/Sound.js"></script>
    <script src="js/DynamicSound.js"></script>
    <script src="js/main-sound.js"></script>
  </body>
</html>
